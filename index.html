<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐！🎄</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fefefe url('https://source.unsplash.com/1600x900/?snow') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #e63946;
            text-shadow: 2px 2px 8px #000;
        }
        .tree {
            position: relative;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #228B22;
            margin: 20px auto;
        }
        .tree::before, .tree::after {
            content: '';
            position: absolute;
            left: -50px;
            top: -100px;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 125px solid #228B22;
        }
        .tree::before {
            left: -75px;
            top: -75px;
        }
        .trunk {
            width: 30px;
            height: 50px;
            background: #8B4513;
            margin: -5px auto;
        }
        .lights {
            position: relative;
            top: -100px;
        }
        .lights span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 3px;
            border-radius: 50%;
            background: red;
            box-shadow: 0 0 8px red;
        }
        .lights span:nth-child(2n) {
            background: gold;
            box-shadow: 0 0 8px gold;
        }
    </style>
</head>
<body>
    <h1>🎄 圣诞快乐！ 🎄</h1>
    <div class="tree">
        <div class="lights">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <div class="trunk"></div>
    <p>祝你度过一个温暖、开心的圣诞节！⛄🎁</p>
</body>
</html>
